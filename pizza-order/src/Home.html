<!DOCTYPE html>

    <style>
      body {
        margin: 0;

      img.header-image {

      .btn {
        background: #fdc913;
        border-radius: 50px;
        border: none;
        font-size: 10px;
        font-family: 'Barlow', sans-serif;
        font-weight: 400;
        padding: 10px 40px;
        width: 120px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background: #fbbd00;
      }
    </style>
  </head>

  <body>
    <div id="app">
